{% extends "base.html" %}
{% block title %}Edit Category - Item Catalog App{% endblock %}
{% block content %}
<div class="form-panel">
<h2>Edit Category</h2>
<form action="{{ url_for('editCategory', category_slug=category.slug) }}" method="post">
    <label for="name">Name:</label>
    <input type="text" maxlength="256" name="name" value="{{ category.name }}">
    <button type="submit">Update</button>
</form>
<a href="{{ url_for('showCategory', category_slug=category.slug) }}">Cancel</a>
</div>
{% endblock %}
