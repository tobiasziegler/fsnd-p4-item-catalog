{% extends "base.html" %}
{% block title %}Delete Category - Item Catalog App{% endblock %}
{% block content %}
<div class="form-panel">
<h2>Delete Category</h2>
<form action="{{ url_for('deleteCategory', category_slug=category.slug) }}" method="post">
    <label for="name">Are you sure you want to delete {{ category.name }} and all of its items?</label>
    <button type="submit">Confirm</button>
</form>
<a href="{{ url_for('showCategory', category_slug=category.slug) }}">Cancel</a>
</div>
{% endblock %}
