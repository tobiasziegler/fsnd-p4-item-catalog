{% extends "base.html" %}
{% block title %}Delete Item - Item Catalog App{% endblock %}
{% block content %}
<h2>Delete Category</h2>
<form action="{{ url_for('deleteItem', category_slug=category.slug, item_slug=item.slug) }}" method="post">
    <label for="name">Are you sure you want to delete {{ item.name }}?</label>
    <button type="submit">Confirm</button>
</form>
<a href="{{ url_for('showItem', category_slug=category.slug, item_slug=item.slug) }}">Cancel</a>
{% endblock %}
